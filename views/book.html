<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/style/book.css"/>
    <title>Book a Trip</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand logo" href="#">Travel</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/destination">Destination</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/book">Book a Trip</a>
            </li>
                <li class="nav-item"></li>
              <a class="nav-link" href="/book-history">Book History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="container">
      <div class="container booking-container">
        <form method="post" action="/book">
          <p class="booking-header">Book Your Dream Trip</p>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              name = "fullName"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="name@example.com"
              required
            />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="+63 9122394102"
              required
            />
          </div>

          <div class="mb-3">
            <label for="destination" class="form-label">Destination</label>
            <select class="form-select" id="destination" name="destination" required>
              <option selected disabled>Select your destination</option>
              <option value="Japan">Japan</option>
              <option value="Switzerland">Switzerland</option>
              <option value="Canada">Canada</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="dates" class="form-label">Travel Dates</label>
            <input type="date" name="dates" class="form-control" id="dates" required />
          </div>

          <div class="mb-3">
            <label for="requests" class="form-label">Special Requests</label>
            <textarea
              class="form-control"
              id="requests"
              rows="4"
              name="requests"
              placeholder="Any special requests?"
            ></textarea>
            <div class="form-text">Optional</div>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">
              Send Your Book Request <i class="ion-pull-request"></i>
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
