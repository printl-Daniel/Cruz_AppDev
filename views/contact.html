<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/style/contact.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand logo" href="#">Travel</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/destination">Destination</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/book">Book a Trip</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/book-history">Book History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="page-title">Contact Us</div>
    <main class="main">
      <div class="container py-5">
        <div class="row g-5">
          <div class="col-xl-6">
            <div class="row row-cols-md-2 g-4">
              <div class="aos-item" data-aos="fade-up" data-aos-delay="200">
                <div class="aos-item__inner">
                  <div class="bg-light hvr-shutter-out-horizontal d-block p-3">
                    <div class="d-flex justify-content-start">
                      <i class="fa-solid fa-envelope h3 pe-2"></i>
                      <span class="h5">Email</span>
                    </div>
                    <span>travel@gmail.com</span>
                  </div>
                </div>
              </div>
              <div class="aos-item" data-aos="fade-up" data-aos-delay="400">
                <div class="aos-item__inner">
                  <div class="bg-light hvr-shutter-out-horizontal d-block p-3">
                    <div class="d-flex justify-content-start">
                      <i class="fa-solid fa-phone h3 pe-2"></i>
                      <span class="h5">Phone</span>
                    </div>
                    <span>+98765432101</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="aos-item mt-4" data-aos="fade-up" data-aos-delay="600">
              <div class="aos-item__inner">
                <div class="bg-light hvr-shutter-out-horizontal d-block p-3">
                  <div class="d-flex justify-content-start">
                    <i class="fa-solid fa-location-pin h3 pe-2"></i>
                    <span class="h5">Office location</span>
                  </div>
                  <span>Para√±aque and Pasay, Metro Manila, Philippines</span>
                </div>
              </div>
            </div>
            <div class="aos-item" data-aos="fade-up" data-aos-delay="800">
              <div class="mt-4 w-100 aos-item__inner">
                <iframe
                  class="hvr-shadow"
                  width="100%"
                  height="345"
                  frameborder="0"
                  scrolling="no"
                  marginheight="0"
                  marginwidth="0"
                  src="https://maps.google.com/maps?width=100%25&amp;height=300&amp;hl=en&amp;q=1%20Grafton%20Street,%20Dublin,%20Ireland+()&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                  ><a href="https://www.maps.ie/distance-area-calculator.html"
                    >measure acres/hectares on map</a
                  ></iframe
                >
              </div>
            </div>
          </div>
          <div class="col-xl-6">
            <h2 class="pb-4">Leave a message</h2>
            <div class="row g-4">
              <div class="col-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="John"
                />
              </div>
              <div class="col-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Doe"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Phone</label
              >
              <input
                type="tel"
                class="form-control"
                placeholder="+63 09123475901"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Country</label
              >
              <input
                type="text"
                class="form-control"
                placeholder="Philippines"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Message</label
              >
              <textarea class="form-control" rows="5"></textarea>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="send-message">
      <button type="button" class="btn btn-dark btn-message">
        Send Message
      </button>
    </div>
  </body>
</html>
